// sample AlbumData scroll speeds
function addScrollSpeed(AlbumData,n){    
    var sample_array = [1.5,1.25,1,0.75,0.5,0,0.25,0.9];
    var sample_array_length = sample_array.length;
    var sample_value_set = 0;
    var sample_value_prev = 0;
    for( i = 0; i < n; i++) {
        sample_value_set = sample_array[Math.floor(Math.random() * sample_array_length)];
        if(sample_value_set==sample_value_prev){
            sample_value_set = sample_array[Math.floor(Math.random() * sample_array_length)];   
        }
        AlbumData[i].scroll_speed = sample_value_set;
        sample_value_prev = sample_value_set;
    }

}

function samplePhotoWidths(AlbumData,n,zoom_size,stylewidth0_array,stylewidth1_array) {

    var stylewidth = 0;
    var stylewidth0_array = [25,50,50,75];
    var stylewidth1_array = [25,50,50,75,100];  
    var stylewidth0_length = stylewidth0_array.length;
    var stylewidth1_length = stylewidth1_array.length;
    var sample_sizes_array = [];
    for( i = 0; i < n; i++) {
        if(AlbumData[i].sizes[zoom_size].width>AlbumData[i].sizes[zoom_size].height) {
            sample_sizes_array.push(0);
        }else{
            sample_sizes_array.push(50);
        }
    }
    console.log(sample_sizes_array)
    for( i = 0; i < n; i = i+2) {
        if( sample_sizes_array[i] == 50 ){
            sample_sizes_array[i] = 50;
            sample_sizes_array[i+1] = 50;
        }
        if( sample_sizes_array[i+1] == 50 ){
            sample_sizes_array[i] = 50;
            sample_sizes_array[i+1] = 50;
        }
        if( sample_sizes_array[i] == 0 & sample_sizes_array[i+1] == 0 ){
            if(i==0){
                stylewidth = stylewidth0_array[Math.floor(Math.random() * stylewidth0_length)];
            }else{
                stylewidth = stylewidth1_array[Math.floor(Math.random() * stylewidth1_length)];
            }
            sample_sizes_array[i] = stylewidth;
            sample_sizes_array[i+1] = 100-stylewidth;
            if(stylewidth==100) i--;
        }
    }
    if(sample_sizes_array.length>n) sample_sizes_array.pop();
    console.log(sample_sizes_array);
    
    return(sample_sizes_array);
}

function arrayMax(array) {
    var max = 0;
    for( i = 0; i < (array.length); i++) {
        if(array[i]>max) max = array[i];
    }
    return(max);
}

function arraySum(array) {
    var sum = 0;
    for( i = 0; i < (array.length); i++) sum += array[i];
    return(sum);
}

function processImageData(AlbumData,n) {

    // define local variables
    var id = " ";
    var img_id = " ";
    var img_format = "l";
    var img_set_gallery = [];
    var img_set_zoom = [];
    
    // style sampler
    var styleid = "w50_"
    var style2rnd = "m";
    var style2rnd = 1;
    var style1rnd_array = ["s","m","l"];
    var style1rnd_length = style1rnd_array.length;
    
    // get gallery and zoom size to use
    var window_width = [];
    window_width["w100"] = window.innerWidth;
    window_width["w50"] = window_width["w100"] * 0.50;
    window_width["w75"] = window_width["w100"] * 0.75;
    window_width["w25"] = window_width["w100"] * 0.25;
    window_width["w90"] = window_width["w100"] * 0.90;
    var gallery_size_index = "w50";
    var gallery_size = 0;
    var zoom_size = 0;
    for(i = 0; i < AlbumData[0].sizes.length; i++) {
        if(AlbumData[0].sizes[i].width>window_width["w90"]) break
        zoom_size++;
    }
    console.log("zoom_size: " + zoom_size)

    // width img style id
    var sample_sizes_array = samplePhotoWidths(AlbumData,n,zoom_size);
    var sample_sizes_array_max = arrayMax(sample_sizes_array);
    if(sample_sizes_array_max<99) sample_sizes_array = samplePhotoWidths(AlbumData,n,zoom_size);
    var sample_sizes_array_sum = arraySum(sample_sizes_array);
    if(sample_sizes_array_sum % 100 != 0) sample_sizes_array[sample_sizes_array.length-1] = 100;
    if(sample_sizes_array[sample_sizes_array.length-1]==0) sample_sizes_array[sample_sizes_array.length-1] = 50;
    var div_Touch = is_touch_enabled();
    
    // loop over AlbumData 
    for( i = 0; i < n; i++){

        // img id
        img_id = AlbumData[i].pid[0];
        // console.log(img_id)

        // get gallery size to use
        gallery_size = 1;
        gallery_size_index = "w" + sample_sizes_array[i];
        for(j = 0; j < AlbumData[i].sizes.length; j++) {
            if(AlbumData[i].sizes[j].width>window_width[gallery_size_index]) break
            gallery_size++;
        }
        if(div_Touch) gallery_size++;
        // console.log(gallery_size)
        
        // img dims
        img_format = "l";
        img_set_gallery = AlbumData[i].sizes[gallery_size];
        img_set_zoom = AlbumData[i].sizes[zoom_size];
        if(sample_sizes_array[i]>50) AlbumData[i].sizes[zoom_size];
        if(img_set_gallery.width < img_set_gallery.height) img_format = "p"
        // console.log(img_set_gallery.width + "x" + img_set_gallery.height+ " => " + img_format)
        
        // img style
        if(img_format=="l") {
            styleid = "w" + sample_sizes_array[i] + "_";
            style1rnd = style1rnd_array[Math.floor(Math.random() * style1rnd_length)];
            style2rnd = Math.floor(Math.random() * 5) + 1;
            styleid = styleid + style1rnd + style2rnd; 
        }else if(img_format=="p"){
            styleid = "w50p_";
            style1rnd = "m"
            style2rnd = Math.floor(Math.random() * 5) + 1;
            styleid = styleid + style1rnd + style2rnd; 
        }
        // console.log(styleid)

        // add data
        AlbumData[i].img_width = sample_sizes_array[i];
        AlbumData[i].img_format = img_format;
        AlbumData[i].img_id = img_id;
        AlbumData[i].img_set_gallery = img_set_gallery;
        AlbumData[i].img_set_zoom = img_set_zoom;
        AlbumData[i].img_styleid = styleid;

    }

}

function addImages(obj,AlbumData,n) {

    var total_width = 0;

    // loop over AlbumData

        total_width += AlbumData[i].img_width;

            // insert img into gallery
            img_divs +=	`<div class="project" data-img="${AlbumData[i].img_format}" id="${AlbumData[i].img_styleid}"

                    <div class="project__thumb"><img width="1400" height="934" 
                        class="attachment-post-thumbnail size-post-thumbnail wp-post-image" alt="Image_${i}"
                        src="${AlbumData[i].img_set_gallery.source}" id="${AlbumData[i].img_id}"/>
                        <div class="project__caption --mobile">${i+1}</div>
                        <div class="project__category">Artwork</div>
                    </div>
                </a>
            </div>`

        }else{

            // insert img into gallery
            img_divs +=	`<div class="project" data-img="${AlbumData[i].img_format}" id="${AlbumData[i].img_styleid}"
            data-scroll data-scroll-mobile data-scroll-speed="${AlbumData[i].scroll_speed}" data-scroll-offset="-100%,0">
                <a href="${AlbumData[i].img_set_zoom.source}" class="image-popup has-scale --upper zoom">
                    <div class="project__thumb fadein" style="animation-duration: 100ms; animation-delay: none;"><img width="1400" height="934" 
                        class="attachment-post-thumbnail size-post-thumbnail wp-post-image" alt="Image_${i}"
                        src="${AlbumData[i].img_set_gallery.source}" id="${AlbumData[i].img_id}"/>
                        <div class="project__caption --mobile">${i+1}</div>
                        <div class="project__category">Artwork</div>
                    </div>
                </a>
            </div>`
            
        }
    }
    
    // add newly created html to object
    obj.innerHTML = img_divs;

}
