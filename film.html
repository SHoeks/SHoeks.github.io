// sample data scroll speeds
function addScrollSpeed(data,n){    
    var sample_array = [1.5,1.25,1,0.75,0.5,0,0.25,0.9];
    var sample_array_length = sample_array.length;
    var sample_value_set = 0;
    var sample_value_prev = 0;
    for( i = 0; i < n; i++) {
        sample_value_set = sample_array[Math.floor(Math.random() * sample_array_length)];
        if(sample_value_set==sample_value_prev){
            sample_value_set = sample_array[Math.floor(Math.random() * sample_array_length)];   
        }
        data[i].scroll_speed = sample_value_set;
        sample_value_prev = sample_value_set;
    }

}

// this functions shuffles the rows of an array
function shuffleArray(array) {

    // remove and store first 2 elems
    var tempf1 = array.shift();
    var tempf2 = array.shift(); 

    for (var i = array.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var temp = array[i];
    array[i] = array[j];
    array[j] = temp;
    }

    // reinsert first 2 elems at start array
    array.unshift(tempf2); 
    array.unshift(tempf1); 
}
