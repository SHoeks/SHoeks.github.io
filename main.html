// add scrolls speeds to data
function addScrollSpeed(data,n){
    var sample_array = [1.5,1.25,1,0.75,0.5,0,0.25,0.9];
    var sample_array_length = sample_array.length;
    var sample_value_set = 0;
    var sample_value_prev = 0;
    for( i = 0; i < n; i++) {
        sample_value_set = sample_array[Math.floor(Math.random() * sample_array_length)];
        if(sample_value_set==sample_value_prev){
            sample_value_set = sample_array[Math.floor(Math.random() * sample_array_length)];   
        }
        data[i].scroll_speed = sample_value_set;
        sample_value_prev = sample_value_set;
    }
}

// this functions shuffles the rows of an array
function shuffleArray(array) {

    // remove and store first 2 elems
    var tempf1 = array.shift();
    var tempf2 = array.shift(); 

    for (var i = array.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var temp = array[i];
    array[i] = array[j];
    array[j] = temp;
    }

    // reinsert first 2 elems at start array
    array.unshift(tempf2); 
    array.unshift(tempf1); 
}


function addImages(obj,data,n) {

    // define local variables
    var img_divs = " ";
    var img_path = "main_webp/";

    // if mobile
    if(window.innerWidth<770) {

        for( i = 0; i < n; i++){
            img_divs +=	
            `<div class="project" data-img="${data[i].format}" 
            data-scroll data-scroll-mobile data-scroll-speed="${data[i].scroll_speed}" 
            data-scroll-offset="-100%,0">
                <div class="project__thumb"><img width="${data[i].medium_width}" height="${data[i].medium_height}" 
                    class="attachment-post-thumbnail size-post-thumbnail wp-post-image" alt="Image_${i}" 
                    src="${img_path}${data[i].file_medium}" id="${data[i].file_large.split(".")[0]}"
                    srcset="${img_path}${data[i].file_medium} ${data[i].medium_width}w, 
                            ${img_path}${data[i].file_small} ${data[i].small_width}w, 
                            ${img_path}${data[i].file_tiny} ${data[i].tiny_width}w"
                        sizes="(max-width: ${data[i].medium_width}px) 100vw, ${data[i].medium_width}px" />
                    <div class="project__caption --mobile">${i+1}</div>
                    <div class="project__category">Artwork</div>
                </div>
            </div>`
        }

    // else desktop
    }else{

        var style_rnd = 1;
        var style_id = " ";
        var style_width = 50;

        for( i = 0; i < n; i++){

            style_rnd = Math.floor(Math.random() * 5) + 1;
            style_id = data[i].style_id + style_rnd; 
            style_width = data[i].style_id.split("_")[0].split("w")[1].split("p")[0]

            img_divs +=	
            `<div class="project" data-img="${data[i].format}" id="${style_id}"
            data-scroll data-scroll-mobile data-scroll-speed="${data[i].scroll_speed}" 
            data-scroll-offset="-100%,0">
                <a href="${img_path}${data[i].file_large}" class="image-popup has-scale --upper zoom">
                    <div class="project__thumb"><img width="${data[i].medium_width}" height="${data[i].medium_height}" 
                        class="attachment-post-thumbnail size-post-thumbnail wp-post-image" alt="Image_${i}" 
                        src="${img_path}${data[i].file_medium}" id="${data[i].file_large.split(".")[0]}" 
                        srcset="${img_path}${data[i].file_large} ${data[i].large_width}w, 
                                ${img_path}${data[i].file_medium} ${data[i].medium_width}w, 
                                ${img_path}${data[i].file_small} ${data[i].small_width}w, 
                                ${img_path}${data[i].file_tiny} ${data[i].tiny_width}w"
                            sizes="(max-width: ${data[i].medium_width}px) ${style_width}vw, ${data[i].medium_width}px" />
                        <div class="project__caption --mobile">${i+1}</div>
                        <div class="project__category">Artwork</div>
                    </div>
                </a>
            </div>`
        }

    }
    
    // add newly created html to object
    obj.innerHTML = img_divs;

}

addScrollSpeed(data,data.length);
